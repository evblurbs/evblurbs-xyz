<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evan Johnson</title>

    <!-- Basic Meta Tags -->
    <meta
      name="description"
      content="Evan Johnson - Personal website for a front end engineer, foodie, ameature photographer, and reader."
    />
    <meta
      name="keywords"
      content="Evan Johnson, Front End Engineer, React, JavaScript, TypeScript, Amazon, Software Engineer, Portfolio, Photography, Books, Basketball"
    />
    <meta name="author" content="Evan Johnson" />

    <!-- Open Graph Meta Tags for iOS/Social Sharing -->
    <meta property="og:title" content="Evan Johnson - Portfolio" />
    <meta
      property="og:description"
      content="Personal website for a front end engineer, foodie, ameature photographer, and reader."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://evblurbs.xyz" />
    <meta property="og:site_name" content="evblurbs.xyz" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://evblurbs.xyz/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Evan Johnson - Portfolio" />
    <meta
      name="twitter:description"
      content="Personal website for a front end engineer, foodie, ameature photographer, and reader."
    />
    <meta name="twitter:site" content="@evblurbs" />
    <meta name="twitter:creator" content="@evblurbs" />
    <meta name="twitter:image" content="https://evblurbs.xyz/og-image.png" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#ffffff" />
  </head>
